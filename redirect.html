<!DOCTYPE html>
<html>
    <head>
    <style>
    @keyframes backgroundColorPalette {
  0% {
    background: #5465FF;
  }
  25% {
    background: #E15A97;
  }
  50% {
    background: #C2F970;
  }
  75% {
    background: #6B2737;
  }
  100% {
    background: #D3FCD5;
  }
}
body {
  animation-name: backgroundColorPalette;
  animation-duration: 10s;
  animation-iteration-count: infinite;
  animation-direction: alternate;
}
    </style></head>
    
<body style="background-color:black; display: flex;justify-content: center;">



<script>

//# generate random number
var number = Math.floor(Math.random() * 200) + 1;
var vid = "Throw" + number + ".mp4";

    function render() {
  const video = document.createElement('video');
  video.muted = true;
  video.autoplay = true;
  video.loop = true;
  video.setAttribute('playsinline', true);
video.style = "height: 1600, width: auto, align-content: center";

  const source = document.createElement('source');
  source.setAttribute('src', vid);

  video.appendChild(source);
  document.body.appendChild(video);
}
render();

</script>
