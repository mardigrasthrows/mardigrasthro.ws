<!DOCTYPE html>
<head>
    <script>
    let d = Math.floor(Math.random() * 53)+1;
    let S;
        
    switch(d) {
            case 1:
            S = "NeurosisFromTinder.mp4";
            break;
        case 2:
            S = "NapsterFueledTerabyte.mp4";
            break;
        case 3:
            S = "NinjaFighterTorso.mp4";
            break;
        default:
            S = "Throw"+d+".mp4";
            break;
    }
    
    
    function redirectFunc() {
        window.location.href("/"+S);
      }
      setTimeout("redirectFunc()", 500);
    </script>
</head>

</body>
